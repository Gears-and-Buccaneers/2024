name: Test FRC code

on: [pull_request, workflow_dispatch]
  

permissions:
  contents: read

jobs:
  test:
    name: unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run unit test
        run: ./gradlew clean test
